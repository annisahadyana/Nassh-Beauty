<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Order</title>
	<link rel="stylesheet" href="formstyle.css">
	<script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>	
</head>
<body>

<div class="hero">

<form>
<h2>Fill in This Form</h2>
<br></br>
	<div class="row">
		<div class="input-group">
				<input type="text" id="name" required>
				<label for="name"><i class="fas fa-user"></i> Your Name</label>
		</div>
		<div class="input-group">
				<input type="text" id="number" required>
				<label for="number"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
		</div>
	</div>
	
	<div class="input-group">
		<input type="email" id="email" required>
		<label for="email"><i class="fas fa-envelope"></i> Email</label>
	</div>
	<div class="input-group">
		<textarea id="message" rows="8" required></textarea>
		<label for="message"><i class="fas fa-comments"></i> Address</label>
	</div>
	<button type="button" onclick="window.location.href='success.html';">
		SUBMIT <i class="fas fa-paper-plane"></i>
	  </button>
</form>
</div>
</body>
</html>
